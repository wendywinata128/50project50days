<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Mobile Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png"
      alt=""
      class="logo"
    />
    <h4>Netflix Mobile Navigation</h4>

    <button id="open"><i class="fas fa-bars"></i></button>

    <div class="nav black">
      <div class="nav red">
        <div class="nav white">
          <button id="close"><i class="fas fa-times"></i></button>
          <img
            class="logo"
            src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png"
            alt=""
          />
          <ul>
            <li>Teams</li>
            <li>Locations</li>
            <li>Life At Netflix</li>
            <li>
              <ul>
                <li>Netflix Culture Memo</li>
                <li>Work Life Balance</li>
                <li>Inclusion & Diversity</li>
                <li>Blog</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/969356f5e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="source.js"></script>
  </body>
</html>
