<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation CheckBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Animation CheckBoxes</h1>
    <div class="container">
      <div class="input-group">
        <input type="checkbox" id="cheap" />
        <label for="cheap">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>

      <div class="input-group">
        <input type="checkbox" id="fast" />
        <label for="fast">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>

      <div class="input-group">
        <input type="checkbox" id="good" />
        <label for="good">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>
    </div>
    <script src="source.js"></script>
  </body>
</html>
