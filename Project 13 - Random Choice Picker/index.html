<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <i class="fa fab fa-optin-monster" aria-hidden="true"></i>
    <h1>Simple Random Picker Online</h1>
    <div class="container">
      <h3>
        Enter all the choices divided by a comma (',')<br />Press enter when
        you're done
      </h3>
      <textarea
        name="textarea"
        placeholder="Choices..."
        id="textarea"
      ></textarea>

      <div class="random-test">
        <div class="picker"><span>Choice 1</span></div>
      </div>

      <div class="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/969356f5e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="source.js"></script>
  </body>
</html>
