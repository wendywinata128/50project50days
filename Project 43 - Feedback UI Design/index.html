<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>How Satisfied are you with our customer support performance?</h4>
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://www.flaticon.com/svg/vstatic/svg/725/725099.svg?token=exp=1611209736~hmac=faead758415425642caf25ccdc4e04fd"
            alt=""
          />
          <p>Unhappy</p>
        </div>
        <div class="rating">
          <img
            src="https://www.flaticon.com/svg/vstatic/svg/3508/3508576.svg?token=exp=1611209877~hmac=b6e9eeb24f3ff910ea988e01fedb35e5"
            alt=""
          />
          <p>Neutral</p>
        </div>
        <div class="rating">
          <img
            src="https://www.flaticon.com/svg/vstatic/svg/742/742751.svg?token=exp=1611209710~hmac=09fab54b05a2acc02e649c76ee7cb0f6"
            alt=""
          />
          <p>Happy</p>
        </div>
      </div>
      <button id="submit">Send Review</button>
    </div>

    <script src="source.js"></script>
  </body>
</html>
