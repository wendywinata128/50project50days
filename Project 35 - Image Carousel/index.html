<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1610559145677-d4a640a1a6c9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt=""
          class="image"
        />
        <img
          src="https://images.unsplash.com/photo-1610439170853-aee8b29c521c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
          alt=""
          class="image"
        />
        <img
          src="https://images.unsplash.com/photo-1610508916683-7d09fef84f60?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt=""
          class="image"
        />
        <img
          src="https://images.unsplash.com/photo-1592109771688-892a1124297b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt=""
          class="image"
        />
        <img
          src="https://images.unsplash.com/photo-1602810015604-5c6d34919dc6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
          alt=""
          class="image"
        />
      </div>

      <div class="button-group">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="source.js"></script>
  </body>
</html>
