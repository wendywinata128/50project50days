<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch The Insect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-1">
      <h1>Catch The Insect</h1>
      <button id="btn-play-game">Play Game</button>
    </div>

    <div class="page-2">
      <h1>What is your "favorite" insect?</h1>
      <div class="insects">
        <div class="insect">
          <h4>Fly</h4>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
        </div>
        <div class="insect">
          <h4>Mosquito</h4>
          <img
            src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
            alt=""
          />
        </div>
        <div class="insect">
          <h4>Spider</h4>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" />
        </div>
        <div class="insect">
          <h4>Roach</h4>
          <img
            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="page-3">
      <div class="info">
        <div class="time">Time : 01:23</div>

        <div class="score">Score : 0</div>
      </div>
      <div class="game"></div>
    </div>
    <script src="source.js"></script>
  </body>
</html>
