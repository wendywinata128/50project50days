<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="bg-white shadow-md text-center p-10 rounded">
      <h1 class="text-3xl">Image Password Strength</h1>
      <span class="text-gray-700 text-sm"
        >Change the password to see the effect</span
      >

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email</label>
        <input
          type="text"
          id="email"
          class="rounded border w-full block p-2 mt-2"
          placeholder="Enter Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input
          type="text"
          id="password"
          class="w-full block p-2 mt-2 border"
          placeholder="Enter Password"
        />
      </div>

      <button class="w-full bg-black text-white mt-4 p-2 rounded inline-block">
        Login
      </button>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <script src="source.js"></script>
  </body>
</html>
